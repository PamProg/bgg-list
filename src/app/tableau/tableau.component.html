<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
              <th>Rang</th>
              <th>Note</th>
              <th>Nom du jeu</th>
              <th>Nb joueurs min</th>
              <th>Nb joueurs max</th>
              <th>Temps de jeu max</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let game of games">
              <td>{{game.rank}}</td>
              <td>{{game.averageRating}}</td>
              <td>{{game.name}}</td>
              <td>{{game.minPlayers}}</td>
              <td>{{game.maxPlayers}}</td>
              <td>{{game.playingTime}} minutes</td>
            </tr>
          </tbody>

    </table>
</div>
